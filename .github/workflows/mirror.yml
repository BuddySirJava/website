name: Mirror to GitLab (without .github)
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create filtered mirror branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b gitlab-mirror-$(date +%s)
          git rm -rf .github
          git commit -m "Remove .github directory for GitLab mirror"
          echo "MIRROR_BRANCH=gitlab-mirror-$(date +%s)" >> $GITHUB_ENV

      - name: Push to GitLab
        run: |
          git remote add gitlab https://$GITLAB_USERNAME:$GITLAB_TOKEN@gitlab.gnome.org/Teams/Websites/fa.gnome.org.git
          git push gitlab $MIRROR_BRANCH:main
        env:
          GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
